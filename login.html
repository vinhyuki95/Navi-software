<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navisoft-software</title>
    <link rel="stylesheet" href="./scss/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./scss/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  </head>

  <body>
    <div id="root">
      <div class="login-container">
        <!-- wrap-login -->
        <div class="wrap-login">
          <!-- flex-login -->
          <div class="flex-login">
            <div class="flex50-left">
              <div class="logo-box">
                <div class="navi-logo">
                  <a href="#">
                    <img src="./img/logo-navi.svg" alt="logo-navi" />
                  </a>
                </div>
                <p>
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry. Lorem Ipsum has been the industry's
                  standard dummy text ever since the 1500s
                </p>
              </div>
              <div class="img-banner">
                <img src="./img/img1.png" alt="img-banner" />
              </div>
            </div>
            <div class="flex50-right">
              <div class="box-login">
                <div class="box-login__logo">Login</div>
                <div class="box-login__account">Account</div>
                <div class="box-login__acc">
                  <input class="text-input" type="text" placeholder="Account" />
                </div>
                <div class="box-login__password">Password</div>
                <div class="box-login__pass">
                  <input
                    class="text-input"
                    type="password"
                    placeholder="Password"
                  />
                </div>
                <div class="box-login__btn">
                  <a href="#">
                    <button>Login</button>
                  </a>
                </div>
                <div class="forgot-pass">
                  <a href="#">Forgot password?</a>
                </div>
                <span
                  >Don't have an account?
                  <a href="#">Sign up</a>
                </span>
              </div>
            </div>
          </div>
          <div class="box-support">
            <div class="box-support__detail">
              <div>
                <a href="#"> Liên hệ hỗ trợ </a>
              </div>
              <div>
                <a href="#"> Công bố rủi ro</a>
              </div>
              <div>
                <a href="#"> © Bản quyền thuộc về công ty cổ phần Nam Việt</a>
              </div>
            </div>
          </div>
        </div>
        <!-- end-wrap-login -->
      </div>
    </div>
  </body>
</html>
