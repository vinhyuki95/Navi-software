<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Market</title>
    <link rel="stylesheet" href="./scss/main.css" />

  <body>
    <div class="container">
       <!-- market-->
     <div class="custom-container">
      <header class="header">
        <!-- header-left -->
        <div class="header-left">
          <div class="header-left__content">
            <div class="header-left__content--logo">
              <a href="">

              </a>
              <a href="">
                <img

                  src="./img/Logo-name(market).svg"

                />
              </a>
            </div>

            <div class="header-left__content--navigation">
              <ul class="navbar">
                <li>
                  <a class="navbar-link" href="javscript:;"> Thị Trường </a>
                </li>
                <li>
                  <a class="navbar-link" href="javscript:;"> Cơ sở </a>
                </li>
                <li>

                </li>
                <li>
                  <a class="navbar-link" href="javscript:;"> Tài sản </a>
                </li>
                <li>
                  <a class="navbar-link" href="javscript:;"> Sổ lệnh </a>
                </li>
                <li>
                  <a class="navbar-link" href="javscript:;"> Tiện ích </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- header-right -->
        <div class="header-right">
          <!-- flex-center -->
          <div class="flex-center">
            <img src="./img/icon giao dich nhanh.svg" alt="img-transaction" />
            <span>Giao dịch nhanh</span>
            <div class="star">
              <img src="./img/Star 6-icon.svg" alt="star" />
            </div>
            <p>Tiếng Việt</p>
            <img src="./img/dropdown-icon.svg" alt="dropdown-icon" />
          </div>
          </div>
          <!-- account -->
          <div class="account">
            <div class="ring-box">
              <img class="ring" src="./img/Combined Shape.png" alt="ring" />
            </div>
            <img class="avata-girl" src="./img/Rectangle-img-girl.png" alt="avata-girl" />
            <p>lutuananh</p>
            <img class="dropdown-icon" src="./img/dropdown-icon.svg" alt="dropdown-icon" />
          </div>
        </div>
      </header>
    </div>
    <!-- end-market-->
    </div>
    <!-- container -->
    <div class="container">
      <div class="row">
        <div class="col-md-2">sshdsddfiewh</div>
        <div class="col-md-">ss</div>
